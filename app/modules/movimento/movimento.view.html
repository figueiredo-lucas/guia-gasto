<div layout="" ng-cloak>
    <span flex="15" class="hide show-gt-sm"></span>
    <md-content layout-padding flex="auto">
        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Movimentos</h2>
            </div>
        </md-toolbar>
        <md-content flex class="md-whiteframe-z1 override-padding">
            <md-list>
                <md-list-item ng-repeat="movimento in movimentos" class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{movimento.descricao}} - {{movimento.valor | currency:"R$ ": 2}}</h3>
                        <p>{{movimento.data | date: 'dd/MM/yyyy'}}</p>
                    </div>
                    <div class="md-secondary">
                        <edit-remove dto="movimento" list="movimentos" endpoint="rest/movimentos"></edit-remove>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

    </md-content>
    <span flex="15" class="hide show-gt-sm"></span>
    <persistence-modal template-url="app/modules/movimento/movimento.modal.html" list="movimentos" fields="fields" endpoint="rest/movimentos">
    </persistence-modal>
</div>
