<div layout="" ng-cloak>
    <span flex="15" class="hide show-gt-sm"></span>
    <md-content layout-padding flex="auto" ng-show="movimentos.length > 0">
        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools" layout="row">
                <div flex="20">
                    <h2 class="md-flex hide show-gt-sm">Movimentos</h2>
                    <h2 class="md-flex hide-gt-sm">Mov.</h2>
                </div>
                <span flex="50" class="hide show-gt-sm"></span>
                <div flex class="checkbox-align">
                    <md-select ng-model="tipos" multiple class="md-hue-3" aria-label="Ganho/Gasto">
                        <md-option ng-value="'E'" >Ganhos</md-option>
                        <md-option ng-value="'S'" >Gastos</md-option>
                    </md-select>
                </div>
            </div>
        </md-toolbar>
        <md-content flex class="md-whiteframe-z1 override-padding">
            <md-list>
                <md-list-item ng-repeat="movimento in movimentos | filter: filtrar" class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{movimento.descricao}}</h3>
                        <p>{{movimento.data | date: "dd/MM/yyyy 'Ã s' hh:mm"}}</p>
                    </div>
                    <div class="md-secondary" ng-class="{saida: (movimento.tipo === 'S'), entrada: (movimento.tipo === 'E')}">
                        {{movimento.valor | currency:"R$ ": 2}}
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

    </md-content>
    <span flex="15" class="hide show-gt-sm"></span>
    <persistence-modal template-url="app/modules/movimento/movimento.modal.html" list="movimentos" fields="fields" endpoint="rest/movimentos">
    </persistence-modal>
</div>
