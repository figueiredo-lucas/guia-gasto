<div layout="" ng-cloak>
    <span flex="15" class="hide show-gt-sm"></span>

    <md-content layout-padding flex="auto">
        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools" layout="row">
                <div flex>
                    <h2>Extrato</h2>
                </div>
                <div layout="row" layout-align="end center">
                    <div class="data-pequena"><span class="cinza">{{dataInicial | date: "dd 'de' MMM"}}</span> à <span class="cinza">{{dataFinal | date: "dd 'de' MMM"}}</span></div>
                    <md-button class="md-icon-button" type="button" aria-label="Data de exibição">
                        <md-icon md-svg-icon="assets/icons/date_range.svg"></md-icon>
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <md-content flex class="md-whiteframe-z1 override-padding">
            <md-list>
                <md-list-item ng-repeat="movimento in movimentos" ng-click="movimento._show = !movimento._show" ng-class="{'md-2-line': (!movimento._show), 'md-3-line': (movimento._show)}">
                    <div class="md-list-item-text" layout="column">
                        <p>{{movimento.data | date: "dd 'de' MMMM 'às' HH:mm"}}</p>
                        <h3>{{movimento.descricao}}</h3>
                        <p ng-show="movimento._show">Saldo: {{movimento.saldo | currency:"R$ ": 2}}</p>
                    </div>
                    <div class="md-secondary" ng-class="{saida: (movimento.tipo === 'S'), entrada: (movimento.tipo === 'E')}">
                        {{movimento.valor | currency:"R$ ": 2}}
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-content>
    <span flex="15" class="hide show-gt-sm"></span>
</div>
